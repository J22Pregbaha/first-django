{% load static %} <!-- THIS IS VERY IMPORTANT -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Django Boards{% endblock %}</title> <!-- Django Boards is the default title -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/app.css' %}">

	<!-- For extra CSS -->
	{% block stylesheet %}{% endblock %}
</head>
<body>
	{% block body %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a href="{% url 'home' %}" class="navbar-brand">Django Boards</a>
			</div>
		</nav>
		<div class="container">
			<ol class="breadcrumb my-4">
				{% block breadcrumb %}
				{% endblock %}
			</ol>
			{% block content %}
			{% endblock %}
		</div>
	{% endblock body %}
</body>
</html>
